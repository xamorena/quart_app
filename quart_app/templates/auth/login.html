{% extends "layouts/base.html" %}

{% block stylesheets %}
{{ super() }}
{% endblock %}

{% block site_drawer %}{% endblock %}

{% block content %}
<div class="container text-center justify-content-center">
    <div class="col-8 offset-2 p-5">
        <form class="form-signin" method="POST" action="/auth/login">
            <input id="token" name="token" type="hidden" value="{{token}}" class="d-none" readonly="readonly">
            <h1 class="h3 mb-3 font-weight-normal">Connection</h1>
            <div class="form-group">
                <label for="username" class="sr-only">Email</label>
                <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required="" autofocus="">
            </div>
            <div class="form-group">
                <small class="text-muted">Please use a valid e-mail account</small>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block javascripts %}
{{ super() }}
{% endblock %}

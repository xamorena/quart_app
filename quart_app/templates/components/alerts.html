<div aria-atomic="true" aria-live="polite" class="toast-pane">
    <div class="toast-container" id="messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for cat, msg in messages %}
        <div aria-atomic="true" aria-live="assertive" class="toast bg-{{cat|e|e}}" data-autohide="true"
             data-delay="10000"
             role="alert">
            <div class="toast-header">
                <strong class="mr-auto">{{cat}}</strong>
                <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <p class="text-justify">{{msg|e}}</p>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>

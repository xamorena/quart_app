<form id="dossierForm" name="dossierForm" action="/api/v1.0/dossier" enctype="multipart/form-data">
    <input name="owner_id" id="owner_id" type="hidden" value="{{uuid}}" class="d-none">
    <div class="form-group">
        <label for="name">Dossier:</label>
        <input name="name" id="name" type="text" class="form-control" placeholder="Dossier name">
    </div>
    <div class="form-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="files" id="files" multiple="true">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;Upload
        </button>
    </div>
</form>
<ul id="dossiers" class="list-group dossiers">
    <li class="list-group-item">
        <h4>Dossiers</h4>
    </li>
</ul>
